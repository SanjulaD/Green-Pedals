<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Green Pedals is a smart and eco-friendly bicycle lending system to be implemented at NSBM Green University. This system allows the university students to have an affordable ride which will be both enjoyable and efficient."
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Green Pedals - Smart and eco-friendly bicycle lending system</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
